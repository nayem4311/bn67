<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page</title>
</head>
<body>
  <h1>Update Data.json</h1>
  <textarea id="data" rows="20" cols="80"></textarea><br>
  <button onclick="updateData()">Update</button>

  <script>
    function updateData() {
      const content = document.getElementById('data').value;
      
      fetch('/update-data', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: content
      })
      .then(response => response.text())
      .then(data => {
        alert(data);
      });
    }

    // Optionally, you could add a function to fetch and display the current data
    fetch('/data')
      .then(response => response.json())
      .then(data => {
        document.getElementById('data').value = JSON.stringify(data, null, 2);
      });
  </script>
</body>
</html>
